<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12"><span class="font-semibold">Hello! Welcome To Our <span class="text-purple-500">Bank</span></span></h1>
    
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-6">
            <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Name">
                <input id="user-password" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2" type="password" id="password" placeholder="Enter Your Password">
                <button id="login-button" class="bg-sky-600 px-4 py-2 font-medium rounded-full ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
